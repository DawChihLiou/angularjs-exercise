<article class="orders">
	<section class="subtotal row">
		<h3 class="col-lg-12" subtotal>Your total is ${{ subtotal }}</h3>
	</section>

	<section class="row">
		<article class="col-lg-4 col-md-6 col-sm-12" ng-repeat="order in orders">
			<section class="item-wrap">
				<span class="remove glyphicon glyphicon-remove" ng-click="removeOrder($index)"></span>
				<h3><a ng-href="#/product-detail/{{order.id}}">{{ order.name }}</a></h3>
				<h4>Price: ${{ order.price }}</h4>
				<h4> Quantiy: {{ order.quantity }}</h4>
			</section>
		</article>
	</section>
</article>
