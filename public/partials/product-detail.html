<article class="product-detail">
	<section class="product-detail-photo">
		<figure></figure>
	</section>
	<article class="row">
		<section class="prodcut-info col-lg-8">
			<h2>{{ product.name }}</h2>
			<h5> Description:</h5>
			<p>{{ product.description }}</p>
		</section>
		<section class="action col-lg-4">
			<h4>Price: ${{ product.price }}</h4>
			<h5>Quantity: </h5>
			<input type="number" min="1" class="form-control" ng-model="qty"/>
			<h5> Subtotal: {{ (product.price * qty).toFixed(2) }} </h5>
			<button class="btn btn-default btn-lg" ng-click="addToCart(product)">
				Add to cart<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
			</button>
		</section>
	</article>
</article>
